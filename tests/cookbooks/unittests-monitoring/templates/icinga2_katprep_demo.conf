#hostgroup
object HostGroup "dummy-hosts" {
  assign where host.name in ["dummyA", "dummyB"]
}

#host dummyA
object Host "dummyA" {
  import "generic-host"

  address = "127.0.0.1"
}

#host dummyB
object Host "dummyB" {
  import "generic-host"

  address = "127.0.0.1"
}

#PING service
apply Service "PING"{
  check_command = "ping4"

  assign where host.name in ["dummyA", "dummyB"]
}

#dummy service
apply Service "SRV: dummy"{
  check_command = "dummy"
  vars.dummy_state = "0"
  vars.dummy_text = "katprep is bloody decent"

  assign where host.name in ["dummyA", "dummyB"]
}

